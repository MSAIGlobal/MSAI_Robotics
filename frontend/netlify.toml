# MSAI Robotics Dashboard - Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Environment variables (set in Netlify UI for secrets)
# VITE_API_URL = "https://api.msai.global"
# VITE_WS_URL = "wss://api.msai.global"

# API Proxy - Route API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.msai.global/api/:splat"
  status = 200
  force = true
  headers = {X-From = "robotics-dashboard"}

# WebSocket proxy
[[redirects]]
  from = "/ws/*"
  to = "wss://api.msai.global/ws/:splat"
  status = 200
  force = true

# SPA fallback - All routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://api.msai.global wss://api.msai.global https://*.netlify.com; font-src 'self' data: https://fonts.gstatic.com; frame-src https://netlify-identity-widget.netlify.app;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 5173
  autoLaunch = false
