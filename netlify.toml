[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[functions]
  directory = "netlify/functions"

# API routes to backend functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/app/:splat"
  status = 200

# Robotics API proxy to production backend
[[redirects]]
  from = "/robotics-api/*"
  to = "https://api.msai.global/api/v1/robotics/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify"}

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
